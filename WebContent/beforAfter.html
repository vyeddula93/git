<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src = "jquery-2.x-git.js"></script>
<script type = "text/javascript">
  $(document).ready(function() {
      $('div').before('<h1>Course</h1>');
      $('div').after('<i> Nicely done </i>');
      $('div').after($('span'));
  });
</script>
</head>
<body>
  <span> Training course</span>
  <div>jQuery</div>
  <div >C#</div>
  <div >ASP.NET</div>
</body>
</html>
