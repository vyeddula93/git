<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src = 'jquery-2.x-git.js'></script>
<script type="text/javascript">
  $(document).ready(function() {
	 var jsonString = '[{"firstName":"Todd","lastName":"Grover","gender":"Male","salary":50000},{"firstName":"Vijaya","lastName":"Lakshmi","gender":"female","salary":90000}]'; 
     
	 var employeeJSON = JSON.parse(jsonString);
	 
	 var result = "";
	 $.each(employeeJSON, function(i, item) {
		 result += "First Name = " + item.firstName + '<br/>'
		 result += "Last Name = " + item.lastName + '<br/>'
		 result += "Gender = " + item.gender + '<br/>'
		 result += "Salary = " + item.salary + '<br/>'
	 });
	 $('#resultDiv').html(result);
  });
</script>
</head>
<body>
  <div id = "resultDiv"></div>
</body>
</html>
