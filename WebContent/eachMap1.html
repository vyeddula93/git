<script type = "text/javascript">
  var intArray = [1,2,3,4,5];
  
  $(document).ready(function() {
	 $.each(intArray, function(index, element) {
		 if(element == 3)
			 return false;
		 
		 document.write(element + ',');
	 });
	 
	 document.write('<br/>')

		document.write(element + ',');
	 });
  });
</script>
