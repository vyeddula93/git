<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src = "jquery-2.x-git.js" ></script>
<script type = "text/javascript">
  $(document).ready(function() { 
	  $("img[src = 'help.png']").mouseover(function() {
		 var helpIconId = $(this).attr('id');
		 var divId = helpIconId.replace('img', 'div');
		 $('#' + divId).fadeIn(100); 
	  }).mouseout(function() {
		  var helpIconId = $(this).attr('id');
		  var divId = helpIconId.replace('img', 'div');
			 $('#' + divId).fadeOut(100);
	  });
  });
</script>

</head>
<body>
<table>
  <tr>
    <td>First Name</td>
    <td><input id = "txtFirstName" class = "inputRequired" type = "text"/></td>
    
    <td><img id = "imgFirstNameHelp" src = "help.png" width = "20" height = "20"/></td>
    <td><div id = "divFirstNameHelp" style = "display:none">First Name as shown in passport</div></td>
  </tr>
  <tr>
    <td>Last Name</td>
    <td><input id = "txtLastName" type = "text" class = "inputRequired" /></td>
    
    <td><img id = "imgLastNameHelp" src = "help.png" width = "20" height = "20" /></td>
    <td><div id = "divLastNameHelp" style = "display:none">Last Name as shown in passport</div></td>
  </tr>
  <tr>
    <td>City</td>
    <td>
      <select id = "ddlCity" class = "inputRequired" >
        <option value = "Select">Select</option>
        <option value = "New York">New York</option>
        <option value = "Texas">Texas</option>
        <option value = "Columbus">Columbus</option>
      </select>
    </td>
    
    <td><img id = "imgCityHelp" src = "help.png" width = "20" height = "20"/></td>
    <td><div id = "divCityHelp" style = "display:none">Your resident city</div></td>
  </tr>
  <tr>
    <td>Favourite Color</td>
    <td>
       <input id = "radioRed" name = "color" type = "radio" value = "Red" class = "inputRequired" />Red
       <input id = "radioGreen" name = "color" type = "radio" value = "Green" class = "inputRequired" />Green
       <input id = "radioBlue" name = "color" type = "radio" value = "Blue" class = "inputRequired" />Blue
    </td>
    
    <td><img id = "imgColorHelp" src = "help.png" width = "20" height = "20"/></td>
    <td><div id = "divColorHelp" style = "display:none">Your favorite color</div></td>
    <td></td>
  </tr>
  <tr>
    <td>Contact Method</td>
    <td>
       <input id = "chkBoxEmail" name = "color" type = "checkbox" value = "Email" class = "inputRequired" />Email
       <input id = "chkBoxPhone" name = "color" type = "checkbox" value = "Phone" class = "inputRequired" />Phone
       <input id = "chkBoxSocialMedia" name = "color" type = "checkbox" value = "Social Media" class = "inputRequired" />Social Media
    </td>
    
    <td><img id="imgContactMethodHelp" src="help.png" width = "20" height = "20"/></td>
        <td><div id="divContactMethodHelp" style="display:none">
            How should we contact you</div></td>
  </tr>
  <tr>
    <td>Comments</td>
    <td>
      <textarea id = "txtComments" class = "inputRequired"></textarea>
    </td>
    
    <td><img id="imgCommentsHelp" src="help.png" width = "20" height = "20"/></td>
        <td><div id="divCommentsHelp" style="display:none">
            Your comments please</div></td>
  </tr>
  <tr>
    <td><input type = "submit" value = "SUBMIT"/></td>
    <td> <div id = "divResult"></div></td>
  </tr>
</table>
</body>
</html>
